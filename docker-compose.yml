version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cs2-ping-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    ports:
      - "3001:3001"
    cap_add:
      - NET_RAW
    networks:
      - cs2-network
    # ❌ УДАЛИТЬ healthcheck ПОЛНОСТЬЮ

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cs2-ping-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend   # ✅ БЕЗ condition
    networks:
      - cs2-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  cs2-network:
    driver: bridge
