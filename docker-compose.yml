# ============================================
# CS2 Ping Checker - Docker Compose
# Run: docker compose up --build
# ============================================

version: '3.8'

services:
  # ──────────────────────────────────────────
  # Backend: Node.js API + WebSocket
  # ──────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cs2-ping-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    ports:
      - "3001:3001"
    # Required for ICMP ping to work
    cap_add:
      - NET_RAW
    networks:
      - cs2-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ──────────────────────────────────────────
  # Frontend: Nginx + React SPA
  # ──────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cs2-ping-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cs2-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  cs2-network:
    driver: bridge
